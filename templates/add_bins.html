<!DOCTYPE html>
<html>
<head>
    <title>Add Bin Entries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fefefe;
            padding: 30px;
        }
        h2 {
            color: #28a745;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: none;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .back-link {
            margin-top: 15px;
            display: block;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <h2>Add Bin Entries</h2>
        <form method="POST" action="/add_bins">
            <div class="form-group">
                <label>PUC:</label>
                <select class="form-control" name="puc" required>
                    {% for option in dropdowns['puc'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Farm Name:</label>
                <select class="form-control" name="farm_name" required>
                    {% for option in dropdowns['farm_name'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Commodity:</label>
                <select class="form-control" name="commodity" required>
                    {% for option in dropdowns['commodity'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Variety:</label>
                <select class="form-control" name="variety" required>
                    {% for option in dropdowns['variety'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Class:</label>
                <select class="form-control" name="bin_class" required>
                    {% for option in dropdowns['bin_class'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
                        <div class="form-group">
                <label>Size:</label>
                <select class="form-control" name="size" required>
                    {% for option in dropdowns['size'] %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Number of Bins:</label>
                <input type="number" class="form-control" name="num_bins" required>
            </div>
            <div class="form-group">
                <label>Total Weight (kg):</label>
                <input type="number" class="form-control" name="total_weight" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <button type="submit" class="btn btn-success">Add Bins</button>
        </form>
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
