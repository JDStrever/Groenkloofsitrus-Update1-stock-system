<!DOCTYPE html>
<html>
<head>
    <title>Add Bins</title>
</head>
<body>
    <h2>Add New Bins</h2>
    <form method="POST">
        <label>Run Number:</label>
        <select name="run_number" required>
            {% for val in dropdowns['run_number'] %}
            <option value="{{ val }}">{{ val }}</option>
            {% endfor %}
        </select><br>

        <label>PUC:</label>
        <select name="puc" required>
            {% for val in dropdowns['puc'] %}
            <option value="{{ val }}">{{ val }}</option>
            {% endfor %}
        </select><br>

        <label>Farm Name:</label>
        <select name="farm_name" required>
            {% for val in dropdowns['farm_name'] %}
            <option value="{{ val }}">{{ val }}</option>
            {% endfor %}
        </select><br>

        <label>Commodity:</label>
        <select name="commodity" required>
            {% for val in dropdowns['commodity'] %}
            <option value="{{ val }}">{{ val }}</option>
            {% endfor %}
        </select><br>

        <label>Variety:</label>
        <select name="variety" required>
            {% for val in dropdowns['variety'] %}
            <option value="{{ val }}">{{ val }}</option>
            {% endfor %}
        </select><br>

        <label>Class:</label>
        <select name="bin_class" required>
            {% for val in dropdowns['bin_class'] %}
            <option value="{{ val }}">{{ val }}</option>
            {% endfor %}
        </select><br>

        <label>Size:</label>
        <select name="size" required>
            {% for val in dropdowns['size'] %}
            <option value="{{ val }}">{{ val }}</option>
            {% endfor %}
        </select><br>

        <label>Total Weight:</label>
        <input type="number" step="0.01" name="total_weight" required><br>

        <label>Date:</label>
        <input type="date" name="date" required><br>

        <label>Number of Bins:</label>
        <input type="number" name="num_bins" required><br>

        <button type="submit">Submit</button>
    </form>

    <br><a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
</body>
</html>
