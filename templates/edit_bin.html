<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fa;
            padding: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Edit Bin Entry</h2>
        <form method="POST">
                        <div class="form-group">
                <label>Run</label>
                <input type="text" name="run_number" class="form-control" value="{{ bin.run_number }}" required>
            </div>
            <div class="form-group">
                <label>PUC</label>
                <input type="text" name="puc" class="form-control" value="{{ bin.puc }}" required>
            </div>
            <div class="form-group">
                <label>Farm Name</label>
                <input type="text" name="farm_name" class="form-control" value="{{ bin.farm_name }}" required>
            </div>
            <div class="form-group">
                <label>Commodity</label>
                <input type="text" name="commodity" class="form-control" value="{{ bin.commodity }}" required>
            </div>
            <div class="form-group">
                <label>Variety</label>
                <input type="text" name="variety" class="form-control" value="{{ bin.variety }}" required>
            </div>
            <div class="form-group">
                <label>Class</label>
                <input type="text" name="bin_class" class="form-control" value="{{ bin.bin_class }}" required>
            </div>
            <div class="form-group">
                <label>Size</label>
                <input type="text" name="size" class="form-control" value="{{ bin.size }}" required>
            </div>
            <div class="form-group">
                <label>Total Weight (kg)</label>
                <input type="number" step="0.01" name="total_weight" class="form-control" value="{{ bin.total_weight }}" required>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" class="form-control" value="{{ bin.date }}">
            </div>
            <button type="submit" class="btn btn-success">üíæ Save Changes</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary ml-2">‚Ü© Back</a>
        </form>
    </div>
</body>
</html>
