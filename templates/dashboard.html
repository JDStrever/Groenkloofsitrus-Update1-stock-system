<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th select {
      width: 100%;
    }
  </style>
  <script>
    function filterTable(colIndex, value) {
      let rows = document.querySelectorAll("#binTable tbody tr");
      rows.forEach(row => {
        row.style.display = value === "" || row.cells[colIndex].innerText === value ? "" : "none";
      });
    }

    function populateFilters() {
      const table = document.getElementById("binTable");
      const headers = table.rows[0].cells.length;
      for (let i = 0; i < headers; i++) {
        let select = document.createElement("select");
        select.innerHTML = "<option value=''>All</option>";
        let values = new Set();
        document.querySelectorAll(`#binTable tbody tr td:nth-child(${i + 1})`).forEach(td => {
          values.add(td.innerText);
        });
        values = Array.from(values).sort();
        values.forEach(v => {
          select.innerHTML += `<option value="${v}">${v}</option>`;
        });
        select.onchange = () => filterTable(i, select.value);
        table.rows[0].cells[i].appendChild(select);
      }
    }

    window.onload = populateFilters;
  </script>
</head>
<body>
  <h1>Dashboard</h1>
  <table id="binTable">
    <thead>
      <tr>
        <th>Run Number</th>
        <th>PUC</th>
        <th>Commodity</th>
        <th>Variety</th>
        <th>Class</th>
        <th>Farm</th>
        <th>Bins On Stock</th>
        <th>Oldest Bin Age</th>
      </tr>
    </thead>
    <tbody>
      {% for row in stock_summary %}
      <tr>
        <td>{{ row.run_number }}</td>
        <td>{{ row.puc }}</td>
        <td>{{ row.commodity }}</td>
        <td>{{ row.variety }}</td>
        <td>{{ row.bin_class }}</td>
        <td>{{ row.farm_name }}</td>
        <td>{{ row.bins_on_stock }}</td>
        <td>{{ row.oldest_bin_age }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
