<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Season Bins Tipped</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th select {
      width: 100%;
    }
  </style>
  <script>
    function filterTable(colIndex, value) {
      const rows = document.querySelectorAll("#seasonTable tbody tr");
      rows.forEach(row => {
        const cell = row.cells[colIndex];
        if (cell) {
          row.style.display = value === "" || cell.innerText === value ? "" : "none";
        }
      });
    }

    function populateFilters() {
      const table = document.getElementById("seasonTable");
      const headerRow = table.querySelector("thead tr");
      const columnCount = headerRow.children.length;

      for (let i = 0; i < columnCount; i++) {
        const select = document.createElement("select");
        select.innerHTML = "<option value=''>All</option>";

        const values = new Set();
        document.querySelectorAll(`#seasonTable tbody td:nth-child(${i + 1})`).forEach(td => {
          values.add(td.textContent.trim());
        });

        Array.from(values).sort().forEach(v => {
          const option = document.createElement("option");
          option.value = v;
          option.textContent = v;
          select.appendChild(option);
        });

        select.addEventListener("change", () => filterTable(i, select.value));
        headerRow.children[i].appendChild(select);
      }
    }

    window.onload = populateFilters;
  </script>
</head>
<body>
  <h1>Season Bins Tipped</h1>
  <table id="seasonTable">
    <thead>
      <tr>
        <th>Run Number</th>
        <th>PUC</th>
        <th>Commodity</th>
        <th>Variety</th>
        <th>Class</th>
        <th>Farm</th>
        <th>Bins Tipped</th>
        <th>Tipped Weight</th>
      </tr>
    </thead>
    <tbody>
      {% for row in summary %}
      <tr>
        <td>{{ row.run_number }}</td>
        <td>{{ row.puc }}</td>
        <td>{{ row.commodity }}</td>
        <td>{{ row.variety }}</td>
        <td>{{ row.bin_class }}</td>
        <td>{{ row.farm_name }}</td>
        <td>{{ row.total_bins }}</td>
        <td>{{ row.total_weight }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
