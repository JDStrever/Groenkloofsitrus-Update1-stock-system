<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Dropdown Options</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fa;
            padding: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        form {
            margin-bottom: 40px;
        }
        .option-table {
            margin-bottom: 50px;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Dropdown Options</h2>

        <form method="POST">
            <div class="form-group">
                <label for="field">Field:</label>
                <select class="form-control" name="field" id="field" required>
                    <option value="run_number">Run</option>
                    <option value="puc">PUC</option>
                    <option value="farm_name">Farm Name</option>
                    <option value="commodity">Commodity</option>
                    <option value="variety">Variety</option>
                    <option value="bin_class">Class</option>
                    <option value="size">Size</option>
                </select>
            </div>
            <div class="form-group">
                <label for="value">New Option:</label>
                <input type="text" class="form-control" name="value" id="value" required>
            </div>
            <button type="submit" class="btn btn-success">Add Option</button>
        </form>

        {% for field, options in options.items() %}
            <div class="option-table">
                <h4>{{ field|capitalize }} Options</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Value</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for opt in options %}
                            <tr>
                                <td>{{ opt.value }}</td>
                                <td>
                                    <form action="/delete_option/{{ opt.id }}" method="POST" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this option?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endfor %}

        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
