<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Bins as Tipped - Groenkloof Sitrus</title>
    <style>
        body {
            background-image: url("/static/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3em;
            color: lime;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin: auto;
            width: 400px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: lime;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: #b2ff66;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #ffdd57;
            font-size: 18px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .bin-list {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Merk Bins as Tipped</h1>
    <form action="/mark_tipped" method="post">
        <label for="bin_id">Scan or Enter Bin ID:</label>
        <input type="text" id="bin_id" name="bin_id" required>
        <button type="submit">Mark as Tipped</button>
    </form>

    <div class="bin-list">
        <h3>All Bins</h3>
        <ul style="list-style: none; padding: 0;">
            {% for bin in bins %}
                <li>{{ bin.id }} - {% if bin.is_tipped %}✅ Tipped{% else %}⏳ Not Tipped{% endif %}</li>
            {% endfor %}
        </ul>
    </div>

    <a href="/">← Back to Dashboard</a>
</body>
</html>
